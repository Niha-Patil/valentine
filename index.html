<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Special for Nikhil</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: #7a2f4a;
            overflow-x: hidden;
            animation: backgroundMove 10s infinite alternate;
        }
        @keyframes backgroundMove {
            from { background-position: left; }
            to { background-position: right; }
        }
        h1 {
            font-size: 4rem;
            margin-top: 20px;
            text-shadow: 3px 3px 20px rgba(255, 105, 180, 0.8);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 3px 3px 20px rgba(255, 105, 180, 0.8); }
            to { text-shadow: 3px 3px 30px rgba(255, 105, 180, 1); }
        }
        .container {
            padding: 40px 20px;
        }
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .image-container img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
            cursor: pointer;
        }
        .image-container img:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.7);
        }
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            width: 25px;
            height: 25px;
            background: pink;
            clip-path: polygon(50% 0%, 100% 35%, 85% 100%, 50% 75%, 15% 100%, 0% 35%);
            opacity: 0.8;
            animation: fall linear infinite;
            filter: drop-shadow(0 0 15px rgba(255, 105, 180, 0.7));
        }
        @keyframes fall {
            0% { transform: translateY(-10px) scale(1); opacity: 1; }
            100% { transform: translateY(100vh) scale(0.5); opacity: 0; }
        }
        .btn {
            background-color: #ff5c8a;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.7);
            margin-bottom: 20px;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 105, 180, 1);
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day, Nikhil! ðŸ’–</h1>
    <button class="btn" onclick="toggleHearts()">Click for Love Magic âœ¨</button>
    <div class="container">
        <div class="image-container" id="photoGallery">
            <img src="NS5.jpg" onclick="toggleHearts()">
            <img src="NS2.jpg" onclick="toggleHearts()">
            <img src="NS3.jpg" onclick="toggleHearts()">
            <img src="NS1.jpg" onclick="toggleHearts()">
        </div>
    </div>
    <div class="hearts" id="heartsContainer"></div>

    <script>
        let falling = false;
        function toggleHearts() {
            const heartContainer = document.getElementById("heartsContainer");
            if (falling) {
                heartContainer.innerHTML = "";
                heartContainer.style.display = "none";
            } else {
                heartContainer.style.display = "block";
                createHearts();
            }
            falling = !falling;
        }
        function createHearts() {
            const heartContainer = document.getElementById("heartsContainer");
            for (let i = 0; i < 50; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                heartContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
            setTimeout(createHearts, 3000);
        }
    </script>
</body>
</html>
